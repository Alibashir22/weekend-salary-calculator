
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  
</head>
<body>

  <h1>Employee Salary Calculator</h1>

  <form id="employeeForm">
    <label for="firstNameInput">First Name:</label>
    <input type="text" id="firstNameInput" data-testid="firstNameInput" required><br>

    <label for="lastNameInput">Last Name:</label>
    <input type="text" id="lastNameInput" data-testid="lastNameInput" required><br>

    <label for="idInput">ID Number:</label>
    <input type="text" id="idInput" data-testid="idInput" required><br>

    <label for="titleInput">Job Title:</label>
    <input type="text" id="titleInput" data-testid="titleInput" required><br>

    <label for="annualSalaryInput">Annual Salary:</label>
    <input type="number" id="annualSalaryInput" data-testid="annualSalaryInput" required><br>

    <button type="submit" data-testid="submitButton" id="submitButton">Submit</button>
  </form>

  <table id="employeeTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <footer id="footer">
    Total Monthly Cost: <span id="totalMonthlyCost">0</span>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
